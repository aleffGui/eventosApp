<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<link rel="stylesheet" href="style/style.css" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="materializejs/materialize.min.js"></script>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Evento</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a class="waves-effect waves-light btn" href="/eventos">Lista
							de Eventos<i class="material-icons left">dehaze</i>
					</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container detalhesEvento" th:each="evento : ${evento}">
		<h5>Detalhes do Evento</h5>
		<div class="row">
			<p>
				Nome: <span th:text="${evento.nome}"></span>
			</p>
			<p>
				Local: <span th:text="${evento.local}"></span>
			</p>
			<p>
				Data: <span th:text="${evento.data}"></span>
			</p>
			<p>
				Horario: <span th:text="${evento.horario}"></span>
			</p>
		</div>
	</div>
	<th:block th:include="mensagemValidacao"></th:block>
	<form method="post" class="container formConvidado">
		Nome: <input type="text" value="" name="nome"
			placeholder="Nome Completo" /> Rg: <input type="text" value=""
			name="rg" placeholder="AA-00.000.000" />
		<button type="submit" class="waves-effect waves-light btn">Adicionar</button>
	</form>
	<table class="container tabelaConvidado">
		<thead>
			<tr>
				<th>Nome Convidado</th>
				<th>RG</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="convidado : ${convidados}" style="border: none">
				<td><span th:text="${convidado.nome}"></span></td>
				<td><span th:text="${convidado.rg}"></span></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
