<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<title>EventosApp</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<link rel="stylesheet" href="style/style.css" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Editar Evento</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a class="waves-effect waves-light btn" href="/eventos">Lista
							de Eventos<i class="material-icons left">dehaze</i>
					</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="materializejs/materialize.min.js"></script>
	<th:block th:include="mensagemValidacao"></th:block>
	<form method="POST" class="container formEvento">
		Nome: <input type="text" value="" name="nome"
			th:attr="value = ${evento.nome}">
		<div class="row">
			<div class="input-field col s6">
				Local: <input type="text" value="" name="local"
					th:attr="value = ${evento.local}">
			</div>
			<div class="input-field col s3">
				Data: <input type="date" value="" name="data"
					th:attr="value = ${evento.data}">
			</div>
			<div class="input-field col s3">
				Hor√°rio: <input type="time" value="" name="horario"
					th:attr="value = ${evento.horario}">
			</div>
			<button type="submit" class="waves-effect waves-light btn">Salvar</button>
		</div>
	</form>
</body>
</html>
